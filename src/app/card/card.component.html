<mat-card class="example-card">
    <img
        mat-card-image
        [src]='imageUrl'
        alt="Photo of a Shiba Inu"
    />
    <mat-card-header>
        <mat-card-title style="font-size: 1.5rem; font-weight: 700"
            >{{title}}</mat-card-title
        >
        <mat-card-subtitle>{{userName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{content}}
        </p>
    </mat-card-content>
</mat-card>
